<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Toolz Hub</title>
  <meta name="description" content="Explore 100+ powerful AI tools across categories: chat, code, design, video, study, and more.">
  <meta name="theme-color" content="#1e1e2f" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="main.js"></script>
  <style>
    html {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .tool-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Intro Overlay -->
  <div id="introOverlay" class="fixed inset-0 bg-gradient-to-b from-purple-950 to-black flex items-center justify-center flex-col z-50 text-center transition-opacity">
    <h1 class="text-4xl font-extrabold mb-4">🤖 Welcome to AI Toolz Hub</h1>
    <p class="text-lg text-gray-300 max-w-md mb-6">Explore 100+ free AI tools to help you create, write, build, design, and more.</p>
    <button id="enterBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-full shadow">🚀 Enter</button>
  </div>

  <!-- Header -->
  <nav class="flex justify-between items-center px-6 py-4 border-b border-gray-800">
    <a href="#" onclick="location.reload()" class="text-purple-400 text-xl font-bold flex items-center gap-2">
      <i class="fas fa-bolt text-purple-500"></i> AI Toolz Hub
    </a>
    <div class="space-x-2">
      <a href="#" class="text-sm px-4 py-1 border border-purple-300 text-purple-300 rounded hover:bg-purple-300 hover:text-black">Login</a>
      <a href="#" class="text-sm px-4 py-1 bg-purple-500 text-white rounded hover:bg-purple-600">Sign up</a>
    </div>
  </nav>

  <header class="text-center py-10 px-4">
    <h1 class="text-4xl font-extrabold text-purple-400 mb-2">AI Toolz Hub</h1>
    <p class="text-gray-300 max-w-xl mx-auto text-lg">Explore the Future with 100+ powerful AI tools to write, design, build, and study smarter.</p>
    <button class="mt-6 bg-purple-500 hover:bg-purple-600 text-white px-5 py-2 rounded-full shadow transition">🚀 Discover Tools</button>
  </header>

  <!-- Controls -->
  <section class="max-w-5xl mx-auto px-4 flex flex-col sm:flex-row justify-between gap-4 mb-6">
    <input id="search" type="text" placeholder="Search tools..." class="flex-1 px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white">
    <select id="category" class="w-48 px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white">
      <option value="">All Categories</option>
    </select>
    <button id="toggleFavs" class="px-4 py-2 rounded border border-purple-400 text-purple-400 hover:bg-purple-400 hover:text-black">⭐ Favorites Only</button>
  </section>

  <!-- Grid -->
  <main class="max-w-6xl mx-auto px-4">
    <div id="toolGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <div id="loader" class="text-center py-10 text-gray-400">Loading tools...</div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-8 border-t border-gray-800 mt-10">
    <p>© 2025 AI Toolz Hub</p>
    <div class="flex justify-center gap-4 mt-2">
      <a href="https://t.me/AI_Toolz_Hub" title="Telegram" target="_blank"><i class="fab fa-telegram fa-lg"></i></a>
      <a href="https://discord.gg/hZVMSAWAa9" title="Discord" target="_blank"><i class="fab fa-discord fa-lg"></i></a>
      <a href="mailto:aitoolzhub26@gmail.com" title="Email"><i class="fas fa-envelope fa-lg"></i></a>
      <a href="https://x.com/AIToolzHub" title="Twitter" target="_blank"><i class="fab fa-twitter fa-lg"></i></a>
      <a href="https://github.com/AIToolzHub/AI-Toolz-Hub" title="GitHub" target="_blank"><i class="fab fa-github fa-lg"></i></a>
    </div>
  </footer>

  <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded hidden"></div>
</body>
</html>
